<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>IP Address Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

  <div class="container-fluid">
    <div class="row bg d-flex justify-content-center ">

      <div class="col-sm-12 m-auto p-1 d-flex justify-content-center">
        <h2 class="text-white mb-2 mt-4">IP Address Tracker</h2>
      </div>

      <div class="col-sm-12 p-1 mb-5 d-flex justify-content-center cen">
        <input type="text" class="inp"placeholder="Search for any IP address or domain">
        <div class="arrow">
          <svg  xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
        </div> 
      </div>

      <div class="col-8 rounded bg-light tra p-5">
        <div class="row">
          <div class="col p-2">
            <p class="text-secondary">IP ADDRESS</p>
            <h5 class="IP font-weight-bold">192.212.174.101</h5>
          </div>
          <div class="col p-2">
            <p class="text-secondary">LOCATION</p>
            <h5 class="location font-weight-bold">Brooklyn, NY 10001</h5>
          </div>
          <div class="col p-2">
            <p class="text-secondary">TIMEZONE</p>
            <h5 class="timezone font-weight-bold">UTC-05:00</h5>
          </div>
          <div class="col p-2">
            <p class="text-secondary">ISP</p>
            <h5 class="ISP font-weight-bold">SpaceX Starlink</h5>
          </div>
        </div>
      </div>
    </div>
   
    <div class="row">
      <div class="col-sm-12" id="map">
        
      </div>
    </div>

 <footer>
    <p>IP Address Tracker Search for any IP address or domain IP Address Location Timezone UTC  ISP</p>  
    </footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Angel Moreno</a>.
    </div>
  </div>
  
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>

  <script src="./js/searchIP.js"> </script>
</body>
</html>
